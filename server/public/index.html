<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <h2>Guess a number!</h2>
    <div class = "input">
      <input id="playerOneIn" type="text" placeholder="Player 1">
      <input id="playerTwoIn" type="text" placeholder="Player 2">
      <input id="playerThreeIn" type="text" placeholder="Player 3">
      <input id="playerFourIn" type="text" placeholder="Player 4">
      <input id="playerFiveIn" type="text" placeholder="Player 5">
      <button id="submitBtn">Submit</button> 
    </div>
    <h3>Getting closer?</h3>
    <table>
      <thead>
        <tr>
        <th>Player1</th>
        <th>Player2</th>
        <th>Player3</th>
        <th>Player4</th>
        <th>Player5</th>
        </tr>
      </thead>
      <tbody id="resultsTable">
        
      </tbody>
    
    </table>
    <button id="clearBtn">Clear</button>
</body>
</html>
